<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <!--Responsive Viewport -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <link rel='icon' href='favicon.ico' type='image/x-icon' sizes="16x16" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/solid.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- App CSS -->
		<link rel="stylesheet" href="./css/style.css">

		<title>Local Storage To-Do List App</title>
	</head>

	<body>
		<main role="main" class="container align-middle">
			<div class="row text-center">
				<div class="col-12"><h1 class="">Local Storage To-Do List App</h1></div>
				<div class="col-12"><p>Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p></div>
			</div>

			<div class="row align-self-center">
				<div class="col-12 input-group mb-3">
					<input type="text" class="form-control" placeholder="Task description" id="newTask" data-parent="newTask">
					<div class="input-group-append">
						<button class="btn btn-success" type="button" id="addItem">Add New Task</button>
					</div>
				</div>

				<!-- Uncompleted tasks -->
				<div class="col-12">
					<ul class="list-group checkbox-list-group list-todo" id="todo"></ul>
				</div>
			</div>

			<div class="row">
				<!-- Completed tasks -->
				<div class="col-12" id="list-completed">
					<h3>Completed Tasks</h3>
					<ul class="list-group checkbox-list-group list-completed" id="completed"></ul>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<button class="btn btn-warning d-none" type="button" id="clearCompleted">Clear Completed</button>
					<button class="btn btn-danger d-none float-right" type="button" id="clearAll">Clear All</button>
				</div>
			</div>
		</main>

		<!-- jQuery JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
		<!-- App JS -->
		<script src="./js/app.js"></script>
	</body>
</html>
